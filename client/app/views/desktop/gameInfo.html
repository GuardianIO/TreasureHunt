<div id="gameInfo" ng-init="startGame()">
<ul id="game-info-list" ng-repeat="gameInfo in game" class="showGameInfo">
    <center>
    <li><img src="{{gameInfo.image}}"/></li>
    <li>Game Name: {{gameInfo.gameName}}</li>
    <li>About This Game: {{gameInfo.description}}</li>
    <li>Numbers of Tasks: {{gameInfo.nodeCount}}</li>
    <li>Created Date: {{gameInfo.createdDate}}</li>
    </center>
</ul>
<center><button ng-click="playGame()" class="startGameButton">Start</button></center>
</div>
