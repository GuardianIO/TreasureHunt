<div id='create' ng-controller="CreateCtrl">
  <table>
    <tr>
      <th colspan="2">Create a new hunt here</th> 
    </tr>
    <tr>
      <td align="right">Game Name: </td>
      <td><input type="text" ng-model="gameName"></td>
    </tr>
    <tr>
      <td align="right">Game Description: </td>
      <td><input type="text" ng-model="gameDescription"></td>
    </tr>
  </table>  
  
  <button ng-click="createGame(gameName, gameDescription)">Submit</button>

</div>
