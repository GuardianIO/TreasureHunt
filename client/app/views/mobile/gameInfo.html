<div class="container" class="gameInfo" ng-init="startGame()" style="padding-top: 20px; padding-bottom: 60px">
  <h1 class="view-header" style="word-wrap: break-word">{{ game.gameName | uppercase}}</h1>
  <img id="game-info-img" ng-src="{{game.image}}"/>
  <div id="game-info-details">
    <div class="game-info-details">
      <p class="game-info-field-description"># of Checkpoints: </p><p class="game-info-field-value">{{game.nodeCount}}</p>
      <p class="game-info-field-description" ng-if="game.numOfRatings">Rating: </p>
      <p class="game-info-field-description" ng-if="game.numOfRatings===0">Rating: </p><p class="game-info-field-value">
        <img ng-repeat="image in nutsArr track by $index" ng-src="{{image}}" width="20" height="20"/>(out of {{game.numOfRatings}} reviews)
      </p>
      <p class="game-info-field-description">Created on: </p><p class="game-info-field-value">{{game.createdDate | date : 'MM/dd/yyyy' }}</p>
    </div>         
  </div>
  <div class="game-info-description">
    <p>Game Description:</p>
    <p>{{game.description}}</p>        
  </div>




<!--     <div id="game-info-list">
        <div>Game Description: {{game.description}}</div>
        <div># of Checkpoints: {{game.nodeCount}}</div>
        <div>Created Date: {{game.createdDate}}</div>
        <div ng-if="game.numOfRatings>0">Rating: {{game.avgRating}} {{game.numOfRatings}} reviews</div>
        <div ng-if="game.numOfRatings===0">Rating: no reviews</div>
    </div>   -->  
  </div>

  <!-- Bootstrap navbar for start game -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid" style="text-align: center">
        <!-- Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-nav">
            <button ng-click="playGame()" class="btn btn-lg btn-success">Start Game</button>
          </ul>
      </div><!-- /.container-fluid -->
    </nav>
</div>
