<div id="game">
  <div class="game-info-view">
    <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}">
      <span class="sr-only">40% Complete (success)</span>
    </div>
  </div>
  <img id="game-info-img" data-toggle="modal" data-target="#imageClueModal" ng-src={{currentNode.image}}></div><br>
  <div class="gameInfo">
    <div>Clue: {{currentNode.clue}}</div><br>
    <div>Checkpoint {{currentNode.nodeId}} of {{gameLength}} is only <b>{{distance | number : 0}}</b> m away!</div><br>
    <div ng-if="currentNode.found">Awesome! You found it! Press NEXT to keep playing.</div><br>
    <button ng-click="prev()">Prev</button>
    <button ng-if="currentNode.found" ng-click="next()" ng-disabled="nextButtonGone">Next</button><br>
    <!-- modal button -->
    <button ng-show="isLastGame" href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">Done</button>
  </div>
  <div class="modal fade" id="imageClueModal">
    <img data-toggle="modal" data-target="#imageClueModal" class="modalImg" ng-src={{currentNode.image}}>
  </div>
<!-- modal view -->
  <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title" id="myModalLabel">Game: {{currentNode.gameName}}</h4>
          </div>
          <div class="modal-body">
            <h3>Congratulation! You are done</h3>
            <div>
              <div class="rating">
                <h6>Rating:</h6>
                <img data-id="1" ng-src="../../../img/nut-gray.png" width="30" height="30" ng-click="rate($event)"></img>
                <img data-id="2" src="../../../img/nut-gray.png" width="30" height="30" ng-click="rate(this)"></img>
                <img data-id="3" src="../../../img/nut-gray.png" width="30" height="30" ng-click="rate(this)"></img>
                <img data-id="4" src="../../../img/nut-gray.png" width="30" height="30" ng-click="rate(this)"></img>
                <img data-id="5" src="../../../img/nut-gray.png" width="30" height="30" ng-click="rate(this)"></img>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="restartGame()">Restart Game</button>
          </div>
    </div>
  </div>
</div>

</div>
