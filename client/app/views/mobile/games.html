<div class="container game-list" ng-init='getAllGames()'>
  <label>Search Game: <input ng-model="searchGame"></label>
    <div class="game-list-item clearfix" ng-repeat="game in games | filter:searchGame">
      <div class="game-list-item-body clearfix">
      <div class="game-list-item-title"><h2>{{game.gameName}}</h2></div>
        <img class="game-list-item-image"  ng-if="game.image" ng-src="{{game.image}}">
        <div class="game-list-item-details">
          <p class="game-list-item-field-description">Checkpoints: </p>{{game.nodeCount}}
          <p class="game-list-item-field-description" ng-if="game.numOfRatings">Rating: {{game.avgRating}} stars out of {{game.numOfRatings}} reviews</p>
          <p class="game-list-item-field-description" ng-if="game.numOfRatings===0">Rating: </p>N/A
          <p class="game-list-item-field-description">Created on: </p>{{game.createdDate}}
        </div>         
      </div>
      <div class="game-list-item-description">
        <p>Game Description:</p>
        <p>{{game.description}}</p>        
      </div>
    <div class="btn-join-game-container">      
      <button class="btn-join-game btn btn-md btn-primary" ng-click="gameInfo(game.gameId)">Join this Game</button>      
    </div>
    </div>
  </div>
