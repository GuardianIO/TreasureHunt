<div id="games" ng-init='getAllGames()'>
  <div id="gameListItem" ng-repeat="game in games">
    <img ng-if="game.image" ng-src="{{game.image}}">
    <div>game name: {{game.game_name}}</div>
    <div>description: {{game.description}}</div>
    <div>node count: {{game.nodecount}}</div>
    <div>created date: {{game.created_date}}</div>
    <button ng-click="gameInfo(game.gameid)">join this game</button>
  </div>
</div>
