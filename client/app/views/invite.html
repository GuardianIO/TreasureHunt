<style>
  .email-well {
/*    min-height: 20px;
*/  padding: 5px;
    margin-bottom: 5px;
    background-color: #f5f5f5;
    border: 1px solid #e3e3e3;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
  }

  .email-well > .email {
    display: inline-block;
    margin-left: 10px;
  }  
</style>

<div id='invite' ng-controller="InviteCtrl">
  <p>Invite people to play</p>
  <div>
    <input id="email_field" type="text" ng-model="inviteeEmailAddress">
    <button ng-click="addToEmailList(inviteeEmailAddress)">Add Email</button>
    <button ng-click="sendInvites()">Send Invites</button>
  </div>
  <br>

  <div class="email-well" ng-repeat="email in invitees">
    <p class="email">{{ email }}</p>
    <a class="remove" href="#" ng-click="remove(email)">X</a>
  </div>

</div>
